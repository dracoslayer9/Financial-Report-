<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report with Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>hematz</h2>

        <form id="financial-form">
            <input type="date" id="date" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="income" placeholder="Income (Rp)" min="0" step="0.01">
            
            <select id="expense-category">
                <option value="">Select Expense Category</option>
                <optgroup label="Food">
                    <option value="Food-Meat">Meat</option>
                    <option value="Food-Vegetables">Vegetables</option>
                    <option value="Food-Fruit">Fruit</option>
                </optgroup>
                <optgroup label="Transport">
                    <option value="Transport-Gas">Fuel</option>
                    <option value="Transport-Bus">Bus</option>
                    <option value="Transport-Taxi">Taxi</option>
                </optgroup>
                <optgroup label="Entertainment">
                    <option value="Movies">Movies</option>
                    <option value="Games">Games</option>
                </optgroup>
            </select>

            <input type="number" id="expense" placeholder="Expense (Rp)" min="0" step="0.01">
            <button type="submit">Add Record</button>
        </form>

        <canvas id="financialChart"></canvas> <!-- Chart -->

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Income (Rp)</th>
                    <th>Expense Category</th>
                    <th>Expense (Rp)</th>
                    <th>Balance (Rp)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="report-body"></tbody>
        </table>

        <h3>Total Balance: Rp<span id="total-balance">0.00</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
</html>
